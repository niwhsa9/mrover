brushless_motors:
  controllers:
    front_left:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: -1.0
      min_velocity: -169.0
      max_velocity: 169.0
    front_right:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -169.0
      max_velocity: 169.0
    middle_left:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: -1.0
      min_velocity: -169.0
      max_velocity: 169.0
    middle_right:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -169.0
      max_velocity: 169.0
    back_left:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: -1.0
      min_velocity: -169.0
      max_velocity: 169.0
    back_right:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -169.0
      max_velocity: 169.0
    joint_a:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -70.0
      max_velocity: 70.0
      is_linear: true
      rad_to_meters_ratio: 1.0 #TODO 5.0 = 5 motor radians -> 1 meter
      limit_0_present: true
      limit_1_present: true
      limit_0_enabled: true
      limit_1_enabled: true
      limit_0_limits_fwd: true
      limit_1_limits_fwd: false
      limit_0_is_active_high: true
      limit_1_is_active_high: true
      limit_0_used_for_readjustment: true
      limit_1_used_for_readjustment: true
      limit_0_readjust_position: 1.0 # radians TODO
      limit_1_readjust_position: 0.0 # raidans
      limit_max_forward_pos: true
      limit_max_backward_pos: true
      max_forward_pos: 1.0
      max_backward_pos: 0.0
    joint_c:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -70.0
      max_velocity: 70.0
    joint_de_0:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -100.0
      max_velocity: 100.0
    joint_de_1:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: -1.0
      min_velocity: -100.0
      max_velocity: 100.0
    sa_z:
      max_torque: 0.3
      watchdog_timeout: 0.1
      velocity_multiplier: 1.0
      min_velocity: -1.0
      max_velocity: 1.0
      is_linear: true
      rad_to_meters_ratio: 1.0 #TODO
      limit_0_present: true
      limit_1_present: true
      limit_0_enabled: true
      limit_1_enabled: true
      limit_0_limits_fwd: true
      limit_1_limits_fwd: false
      limit_0_is_active_high: true
      limit_1_is_active_high: true
      limit_0_used_for_readjustment: true
      limit_1_used_for_readjustment: true
      limit_0_readjust_position: 1.0 # radians TODO
      limit_1_readjust_position: 0.0 # radians TODO

joint_de:
