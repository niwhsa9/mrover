- name: Wired Connection
  become: True
  nmcli:
    conn_name: MRover
    state: present
    type: ethernet
    ifname: enx207bd284f29c
    autoconnect: yes
    ip4: 10.0.0.2/24
    # Share connection to the Internet
    method4: shared
    method6: disabled

- name: Jetson SSH Config
  community.general.ssh_config:
    user: "{{ ansible_user_id }}"
    host: jetson
    hostname: 10.0.0.10
    remote_user: mrover
